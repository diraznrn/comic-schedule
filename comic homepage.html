<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Chewy&family=Klone+Slab&display=swap" rel="stylesheet">
    <style>
    @import url("style.css");


       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("image/d9a203e497cc6bfbf4aaa7ad7df571cf.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
		    height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            position: relative;
			background: url("d9a203e497cc6bfbf4aaa7ad7df571cf.jpg") no-repeat center center fixed;
            background-size: cover;
        }
		
		header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px; /* Adjust the height as needed */
		}
		 
        header h1 {
            font-family: 'Chewy', cursive;
			 font-size: 5em;
			color: #FFD601; 
			text-shadow: 
                -3px -1px 0 #000,  
                 5px -1px 0 #000,
                -3px  1px 0 #000,
                 5px  1px 0 #000;
        }
		 header .countdown {
            font-family: 'Chewy', cursive;
            font-size: 1.5em;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
			 font-weight: bold;
			 border-radius: 5px;
        }
        header .countdown .box {
            background-color: #FFD601;
            color: black;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.5em; /* Increase font size */
            font-family: 'Chewy', cursive;
        }
		
        header .extra-box {
           margin-top: 20px;
            background-color: #FFD601;
            color: black;
            padding: 25px 100px; /* Increase padding for a bigger box */
            border-radius: 5px;
            text-align: center;
            cursor: pointer; /* Makes it look clickable */
            font-size: 17px; /* Increase font size */
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
            transition: background-color 0.3s, box-shadow 0.3s;
			 font-family: 'Alfa Slab One', cursive;
        }
        header .extra-box:hover {25
            background-color: #ffce00; /* Slightly darker on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
       nav {
             position: absolute;
            top: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
            background-color: #DC4D01;
		}
		   
           nav a {
            font-family: 'Klone Slab', sans-serif;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        content {
             padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            margin: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #DC4D01;
            color: #DC4D01;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
  <img src="WhatsApp Image 2024-05-21 at 16.16.55.jpeg" alt="Logo">
    <h1>Comic Please</h1>
	<div class="countdown">
        25/7/24 <div class="box">172</div>  DAYS LEFT
    </div>
	<div class="extra-box">
        Grab Your Ticket Now!
    </div>
</header>
	

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

   
<footer>
    &copy; 2024 My Homepage. All rights reserved.
</footer>

</body>
</html>
